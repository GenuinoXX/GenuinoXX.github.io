<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa Baidu</title>
  <script src="https://api.map.baidu.com/api?v=3.0&ak=1Vkcxd0Q6iomR9TI8zNfzhwXWdeBYAd2"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    async function fetchPOIs() {
      try {
        const response = await fetch("https://api.inventrip.com/v100/map-poi-geojson?api_key=C0munid%40dDeM%40dr%21d&tourist_destination=comunidaddemadrid&language=en&show_hidden=false");
        const data = await response.json();
        const pois = data.features.map(f => ({
          lat: f.geometry.coordinates[1],
          lng: f.geometry.coordinates[0],
          name: f.properties.name,
          icon: f.properties.icon_image,
          zoom: f.properties.zoom_level || 10
        }));
        initMap(pois);
      } catch (err) {
        console.error("Error al obtener POIs:", err);
      }
    }

    function initMap(pois) {
      const map = new BMap.Map("map");
      const center = pois.length
        ? new BMap.Point(pois[0].lng, pois[0].lat)
        : new BMap.Point(116.404, 39.915);
      map.centerAndZoom(center, 8);
      map.enableScrollWheelZoom();
      map.addControl(new BMap.NavigationControl());
      map.addControl(new BMap.ScaleControl());

      pois.forEach(poi => {
        const point = new BMap.Point(poi.lng, poi.lat);
        const icon = new BMap.Icon(poi.icon, new BMap.Size(32, 32));
        const marker = new BMap.Marker(point, { icon });
        marker.setTitle(poi.name);
        map.addOverlay(marker);

        const label = new BMap.Label(poi.name, {
          position: poiPoint,
          offset: new BMap.Size(-20, 25)
        })
        label.setStyle({
          color: "#000",
          fontSize: "12px",
          backgroundColor: "transparent",
          border: "none",
          textAlign: "center"
        })
        map.addOverlay(label)

        const toggle = () => {
          if (map.getZoom() < poi.zoom) {
            marker.hide();
          } else {
            marker.show();
          }
        };

        toggle();
        map.addEventListener("zoomend", toggle);
      });
    }

    fetchPOIs();
  </script>
</body>
</html>
