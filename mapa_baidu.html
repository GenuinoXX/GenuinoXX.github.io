<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Baidu</title>
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=1Vkcxd0Q6iomR9TI8zNfzhwXWdeBYAd2&type=webgl"></script>
</head>
<style>
    #map {
        width: 100%;
        height: 500px;
    }
</style>
<body>
    <div id="map"></div>
    <script>
        var params = new URLSearchParams(window.location.search)
        var lat = parseFloat(params.get("lat") || 39.915)
        var lng = parseFloat(params.get("lng") || 116.404)

        const map = new BMap.Map("map")
        var point = new BMap.Point(lng, lat)
        map.centerAndZoom(point, 10)
        map.addControl(new BMap.NavigationControl())
        map.addControl(new BMap.MapTypeControl())
        map.addControl(new BMap.GeolocationControl())
        map.addControl(new BMap.ScaleControl())
        map.addControl(new BMap.OverviewMapControl())
        map.enableScrollWheelZoom(true)
        map.enableContinuousZoom()

        function sendToMap(data) {
            if(window.WeixinJSBridge){
                window.WeixinJSBridge.invoke("postMesasage", data)
            }else{
                document.addEventListener("WeixinJSBridgeReady", function() {
                    window.WeixinJSBridge.invoke("postMessage", data)
                }, false)
            }
        }

        map.addEventListener("click", function(e) {
            var poiData = {
                type: "poiClick",
                name: "Nombre",
                lat: e.latlng.lat,
                lng: e.latlng.lng
            }
            sendToMap(poiData)
        })
    </script>
</body>
</html>
